<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestor de Tareas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Gestor de Tareas</h1>
    
    <!-- Botón para abrir modal de agregar tarea -->
    <div class="add-container">
        <button id="open-add">Add Task</button>
    </div>

    <!-- Modal para agregar tarea -->
    <div id="add-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="add-modal-title">
        <div class="modal-content">
            <h2 id="add-modal-title">Nueva tarea</h2>
            <form id="add-task-form">
                <label for="title">Title:</label>
                <input type="text" id="title" required> <br><br>
                <label for="description">Description:</label>
                <textarea id="description" maxlength="500" rows="4" placeholder="Descripción (máx. 500 caracteres)" required></textarea>
                <div class="modal-actions">
                    <button type="submit">Add Task</button>
                    <button type="button" id="add-cancel">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Task list -->
    <ul id="tasks-list"></ul>

    <!-- Modal para editar tarea -->
    <div id="edit-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="edit-modal-title">
        <div class="modal-content">
            <h2 id="edit-modal-title">Editar tarea</h2>
            <form id="edit-task-form">
                <input type="hidden" id="edit-task-id">
                <label for="edit-title">Title:</label>
                <input type="text" id="edit-title" required> <br><br>
                <label for="edit-description">Description:</label>
                <textarea id="edit-description" maxlength="500" rows="4" placeholder="Descripción (máx. 500 caracteres)"></textarea>
                <label for="edit-completed">Completed:</label>
                <input type="checkbox" id="edit-completed">
                <div class="modal-actions">
                    <button type="submit">Save Changes</button>
                    <button type="button" id="edit-cancel">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
